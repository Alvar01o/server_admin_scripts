<VirtualHost *:80>
   DocumentRoot /var/www/html/code
   ServerName code.dev
   ErrorLog 'logs/code.dev-error_log.log'
   CustomLog 'logs/code.dev-access_log.log' common
   <Directory '/var/www/html/code'>
       SetEnv CI_ENV development
       php_admin_value error_reporting 32767
             <IfModule mod_rewrite.c>
         RewriteEngine on
         RewriteCond %{REQUEST_FILENAME} !-f
         RewriteCond %{REQUEST_FILENAME} !-d
         <IfModule mod_php5.c>
             RewriteRule ^(.*)$ index.php?/$1 [L]
         </IfModule>
         <IfModule !mod_php5.c>
             RewriteRule ^(.*)$ index.php?/$1 [L]
         </IfModule>
      </IfModule>       
   </Directory>
</VirtualHost>